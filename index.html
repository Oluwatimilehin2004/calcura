<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

  </style>
</head>
<body>
  <div id="main-container" class="main-container">
    <div class="calculator">
      <div class="box top">
        <h5 id="calc">calc</h5>
        <div class="topLeft">
          <h6 id="theme">theme</h6>
          <div class="controller">
            <h6 id="numss">1 2 3</h6>
            <div id='control' class="control">
              <div id="conBall1" class="controlball ball"></div>
              <div id="conBall2" class="controlball"></div>
              <div id="conBall3" class="controlball"></div>
            </div>
          </div>
        </div>
      </div>
      <div id='display' class="box displaced"></div>
      <div id='keyboardBox' class="box keyboard">
        <div class="first">
          <button onclick="press(7)" class="btn">7</button>
          <button onclick="press(8)" class="btn">8</button>
          <button onclick="press(9)" class="btn">9</button>
          <button onclick="del()" style="background: rgb(67, 195, 242);"  id='delBtn' class="btn">DEL</button>
        </div>
        <div class="second">
          <button onclick="press(4)" class="btn">4</button>
          <button onclick="press(5)" class="btn">5</button>
          <button onclick="press(6)" class="btn">6</button>
          <button onclick="press(' + ')" class="btn">+</button>
        </div>
        <div class="third">
          <button onclick="press(1)" class="btn">1</button> 
          <button onclick="press(2)"class="btn">2</button>
          <button onclick="press(3)"class="btn">3</button>
          <button onclick="press(' - ')"class="btn">-</button>
        </div>
        <div class="fourth">
          <button onclick="press('.')" class="btn">.</button>
          <button onclick="press(0)" class="btn">0</button>
          <button onclick="press(' / ')" class="btn">/</button>
          <button onclick="press(' * ')" class="btn">*</button>
        </div>
        <div class="fifth">
          <button style="background: rgb(67, 195, 242);" id="resetBtn" onclick="clearDisplay()" class="btn">RESET</button>
          <button style="background: orangered;" id="equalBtn" onclick="calculate()" class="btn">=</button>
        </div>
      </div>
    </div>
  </div>


  <script src="./script.js"></script>
</body>
</html>
